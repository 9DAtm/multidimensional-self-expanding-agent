<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>9DA Demo — Governed Autonomy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{--bg:#07080a;--panel:#0d0f13;--border:#1a1d24;--text:#e8eaed;--dim:#6b7280;--ok:#22c55e;--warn:#eab308;--bad:#ef4444;--accent:#00ffc8}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui}
header{padding:24px;text-align:center;border-bottom:1px solid var(--border)}
h1{margin:0;color:var(--accent)}
main{max-width:1100px;margin:auto;padding:24px}
.panel{background:var(--panel);border:1px solid var(--border);border-radius:10px;padding:20px;margin-bottom:20px}
button{background:var(--accent);border:0;color:#000;padding:10px 16px;border-radius:6px;font-weight:600;cursor:pointer}
table{width:100%;border-collapse:collapse;font-size:.9rem}
th,td{border-bottom:1px solid var(--border);padding:8px}
th{color:var(--dim);font-weight:500}
.ok{color:var(--ok)}.warn{color:var(--warn)}.bad{color:var(--bad)}
pre{background:#000;padding:14px;border-radius:6px;font-size:.8rem;color:#9ca3af}
.small{color:var(--dim);font-size:.85rem;margin-top:10px}
</style>
</head>
<body>

<header>
<h1>9DA Demo Replay</h1>
<p style="color:var(--dim)">Governed Autonomous Agent Architecture</p>
</header>

<main>

<div class="panel">
<button onclick="runDemo()">▶ Run Governed Replay</button>
<p class="small">Deterministic, illustrative replay of governed agent signals.</p>
</div>

<div class="panel">
<h2>Extracted Awareness Signals</h2>
<table>
<thead>
<tr><th>#</th><th>Confidence</th><th>Coherence</th><th>Novelty</th><th>Complexity</th></tr>
</thead>
<tbody id="signals"></tbody>
</table>
</div>

<div class="panel">
<h2>System-1 Evaluation Output</h2>
<pre id="output">—</pre>
</div>

</main>

<script>
function generateSignals(){
return[
{confidence:.69,coherence:.42,novelty:.60,complexity:.70},
{confidence:.78,coherence:.55,novelty:.50,complexity:.60},
{confidence:.86,coherence:.68,novelty:.40,complexity:.50}
];
}

function evaluate(signals){
const f = signals[signals.length - 1];
return `SYSTEM-1 EVALUATION
signals_evaluated: ${signals.length}
final_confidence: ${f.confidence.toFixed(2)}
final_coherence: ${f.coherence.toFixed(2)}
status: STABLE`;
}

function runDemo(){
const s = generateSignals();
const t = document.getElementById("signals");
t.innerHTML = "";
s.forEach((v,i)=>{
const cls = v.coherence < .3 ? "bad" : v.coherence < .5 ? "warn" : "ok";
t.insertAdjacentHTML(
"beforeend",
`<tr>
<td>${i+1}</td>
<td>${v.confidence.toFixed(2)}</td>
<td class="${cls}">${v.coherence.toFixed(2)}</td>
<td>${v.novelty.toFixed(2)}</td>
<td>${v.complexity.toFixed(2)}</td>
</tr>`
);
});
document.getElementById("output").textContent = evaluate(s);
}
</script>

</body>
</html>
