<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>9DA Demo — Governed vs Orchestrated</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
--bg: #07080a;
--panel: #0d0f13;
--border: #1a1d24;
--text: #e8eaed;
--dim: #6b7280;
--ok: #22c55e;
--warn: #eab308;
--bad: #ef4444;
--accent: #00ffc8;
}

* { box-sizing: border-box; }

body {
margin: 0;
background: var(--bg);
color: var(--text);
font-family: system-ui, -apple-system, sans-serif;
}

header {
padding: 24px;
text-align: center;
border-bottom: 1px solid var(--border);
}

header h1 {
margin: 0;
color: var(--accent);
}

main {
max-width: 1100px;
margin: 0 auto;
padding: 24px;
}

.panel {
background: var(--panel);
border: 1px solid var(--border);
border-radius: 10px;
padding: 20px;
margin-bottom: 20px;
}

.panel h2 {
margin-top: 0;
font-size: 1.1rem;
color: var(--accent);
}

input[type="file"] {
background: #000;
color: var(--text);
}

table {
width: 100%;
border-collapse: collapse;
font-size: 0.9rem;
}

th, td {
border-bottom: 1px solid var(--border);
padding: 8px 10px;
text-align: left;
}

th {
color: var(--dim);
font-weight: 500;
}

.bad { color: var(--bad); }
.warn { color: var(--warn); }
.ok { color: var(--ok); }

pre {
background: #000;
padding: 14px;
border-radius: 6px;
overflow-x: auto;
font-size: 0.75rem;
color: #9ca3af;
}
</style>
</head>

<body>

<header>
<h1>9DA Demo Replay</h1>
<p style="color:var(--dim)">Governed vs Orchestrated Agent Execution</p>
</header>

<main>

<div class="panel">
<h2>1. Load Demo Output</h2>
<input type="file" id="fileInput" accept=".json" />
</div>

<div class="panel">
<h2>2. Extracted Signals</h2>
<table id="signalsTable">
<thead>
<tr>
<th>#</th>
<th>Confidence</th>
<th>Coherence</th>
<th>Novelty</th>
<th>Complexity</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<div class="panel">
<h2>3. System-1 Evaluation Output</h2>
<pre id="system1Output">—</pre>
</div>

</main>

<script>
const fileInput = document.getElementById("fileInput");
const tbody = document.querySelector("#signalsTable tbody");
const system1Out = document.getElementById("system1Output");

fileInput.addEventListener("change", async (e) => {
const file = e.target.files[0];
if (!file) return;

const text = await file.text();
const data = JSON.parse(text);

tbody.innerHTML = "";
system1Out.textContent = data.system1_output || "—";

(data.signals || []).forEach((s, i) => {
const tr = document.createElement("tr");

const cls = s.coherence < 0.2 ? "bad"
: s.coherence < 0.4 ? "warn"
: "ok";

tr.innerHTML = `
<td>${i + 1}</td>
<td>${s.confidence.toFixed(2)}</td>
<td class="${cls}">${s.coherence.toFixed(2)}</td>
<td>${s.novelty.toFixed(2)}</td>
<td>${s.complexity.toFixed(2)}</td>
`;

tbody.appendChild(tr);
});
});
</script>

</body>
</html>
